name: Validate and Generate CSV

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'killcounts.jsonl'
      - 'scripts/validate_and_convert.py'
      - '.github/workflows/validate_and_generate.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'killcounts.jsonl'
      - 'scripts/validate_and_convert.py'
      - '.github/workflows/validate_and_generate.yml'

jobs:
  validate-and-generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Validate JSONL and Generate CSV
      run: python scripts/validate_and_convert.py

    - name: Commit and Push CSV
      if: github.event_name == 'push'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add killcounts.csv
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generate killcounts.csv from jsonl [skip ci]"
          git push
        fi
